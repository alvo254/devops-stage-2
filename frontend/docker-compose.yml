version: '3.8'

services:
  frontend_nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend

  frontend:
    build: .
    command: sh -c "npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production

networks:
  default:
    name: app_network
